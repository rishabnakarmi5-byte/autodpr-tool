
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Construction DPR Maker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        --font-main: 'Archivo', sans-serif;
      }
      body {
        font-family: var(--font-main);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      h1, h2, h3, h4, h5, h6, button, input, textarea, select {
        font-family: var(--font-main);
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* --- CRITICAL PRINT FIX --- */
      @media print {
        @page { margin: 0; size: auto; }
        
        /* 1. Hide the entire React App Wrapper */
        body > #root {
            display: none !important;
        }

        /* 2. Hide loading indicators or overlays */
        #loading-indicator, .fixed {
            display: none !important;
        }

        /* 3. Force the printable report to be the ONLY thing visible */
        /* We rely on ReportTable.tsx adding a specific class or ID that moves it to body context if needed, 
           but since React keeps it in #root, we use a trick: 
           We actually don't hide #root, we hide all children OF #root EXCEPT the print container path.
           
           BETTER APPROACH: Use the visibility toggle method.
        */
        
        body * {
            visibility: hidden;
        }
        
        #printable-report, #printable-report * {
            visibility: visible;
        }

        #printable-report {
            position: absolute !important;
            left: 0 !important;
            top: 0 !important;
            width: 100% !important;
            margin: 0 !important;
            padding: 15mm !important;
            background: white !important;
            z-index: 9999 !important;
            overflow: visible !important;
            height: auto !important;
            display: block !important;
        }

        /* Reset Inputs for Print */
        textarea, input {
            border: none !important;
            background: transparent !important;
            resize: none !important;
            overflow: visible !important;
            min-height: auto !important;
            padding: 0 !important;
        }
        
        /* Hide Buttons inside the report if any remain */
        .no-print {
            display: none !important;
        }
      }

      /* Loading Screen */
      #loading-indicator {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        display: flex; flex-direction: column; justify-content: center; align-items: center;
        background: #f8fafc; z-index: 0;
      }
      .spinner {
        width: 40px; height: 40px; border: 4px solid #e2e8f0; border-top: 4px solid #4f46e5; border-radius: 50%;
        animation: spin 1s linear infinite; margin-bottom: 16px;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <script>
      // RESOURCE ERROR LISTENER (Catches 404s on scripts)
      window.addEventListener('error', function(e) {
        if (e.target && (e.target.tagName === 'SCRIPT' || e.target.tagName === 'LINK')) {
             var loader = document.getElementById('loading-indicator');
             if(loader) {
                loader.innerHTML = '<div style="color:red; text-align:center; padding:20px;">' +
                  '<strong>Resource Load Error</strong><br/>' +
                  'Failed to load: ' + (e.target.src || e.target.href) + '<br/>' +
                  'Please check your internet connection or deployment configuration.' +
                  '</div>';
             }
        }
      }, true);

      // RUNTIME ERROR HANDLER
      window.onerror = function(message, source, lineno, colno, error) {
        var loader = document.getElementById('loading-indicator');
        if(loader) loader.style.display = 'none';

        var errorContainer = document.getElementById('debug-error-display');
        if(!errorContainer) {
             errorContainer = document.createElement('div');
             errorContainer.id = 'debug-error-display';
             errorContainer.style.position = 'fixed';
             errorContainer.style.top = '0';
             errorContainer.style.left = '0';
             errorContainer.style.width = '100%';
             errorContainer.style.background = '#fee2e2';
             errorContainer.style.color = '#991b1b';
             errorContainer.style.padding = '20px';
             errorContainer.style.zIndex = '99999';
             errorContainer.style.fontFamily = 'monospace';
             errorContainer.style.fontSize = '12px';
             errorContainer.style.borderBottom = '2px solid #b91c1c';
             errorContainer.style.whiteSpace = 'pre-wrap';
             document.body.appendChild(errorContainer);
        }
        errorContainer.textContent += 'RUNTIME ERROR: ' + message + '\nAt: ' + source + ':' + lineno + '\n\n';
      };
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",

  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="loading-indicator">
       <div class="spinner"></div>
       <div class="text-slate-500 font-sans font-medium">Loading Construction DPR Maker...</div>
    </div>
    <div id="root" style="position: relative; z-index: 1;"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
